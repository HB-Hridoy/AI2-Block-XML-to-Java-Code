<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css"> <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material.min.css"> <!-- Optional: Theme CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script> <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script> <!-- XML Mode -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script> <!-- Java Mode -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script> <!-- JSON Mode -->

    <title>Document</title>
</head>
<body>
    
    <div class="container min-h-screen min-w-full bg-gradient-to-r from-slate-800 to-slate-900 px-28 py-5">
        <nav class="flex items-center">
            <a href="#" class="no-underline text-white px-2 text-lg font-bold">AI2 XML TO JAVA</a>
            <ul class="flex-1 text-center">
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">Conditions</a></li>
            </ul>
        </nav>

        <div class="flex items-center min-w-full bg-gradient-to-r from-slate-800 to-slate-900 border-2 border-b-0 border-sky-300 px-1 py-1 mt-5">

            <a href="#" class="no-underline text-white px-2 text-sm w-full">XML Input</a>

            <div class="w-full"></div>
            
            <button type="button" class="focus:outline-none text-white bg-sky-500 hover:bg-green-800 focus:ring-4 focus:ring-sky-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-sky-400 dark:hover:bg-sky-500 dark:focus:ring-sky-600 fa-solid fa-copy"></button>
            
            <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900 fa-solid fa-trash"></button>

        </div>
        <div class="border-solid border-2 border-sky-300 mb-5">
            <!-- Textarea for user to input XML -->
            <textarea class="min-w-full h-96 " id="xmlInput" placeholder="Paste your AI2 XML here...">
            </textarea>
        </div>

        <div class="flex items-center">
            <a href="#" class="bg-sky-300 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-transparent hover:border-sky-300 hover:text-white duration-300 hover:border border border-transparent">CONVERT TO JAVA <span>&#10148</span></a>

            <label class="inline-flex items-center cursor-pointer">
                <input type="checkbox" value="" class="sr-only peer">
                <div class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-sky-500 dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-sky-300"></div>
                <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Apply conditions</span>
            </label>

        </div>

        <div class="flex items-center min-w-full bg-gradient-to-r from-slate-800 to-slate-900 border-2 border-b-0 border-sky-300 px-1 py-1 mt-5">

            <a href="#" class="no-underline text-white px-2 text-sm w-full">Java Output</a>

            <div class="w-full"></div>
            
            <button type="button" class="focus:outline-none text-white bg-sky-500 hover:bg-green-800 focus:ring-4 focus:ring-sky-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-sky-400 dark:hover:bg-sky-500 dark:focus:ring-sky-600 fa-solid fa-copy"></button>
            
            <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900 fa-solid fa-trash"></button>

        </div>
        <div class="border-solid border-2 border-sky-300 mb-5">
            <textarea id="outputEditor" placeholder="Code editor..." class="min-w-full min-h-96 max-h-screen "></textarea>
        </div>
    </div>

    
    <!-- Link to external JavaScript file -->
    <script src="javaConvertV2.js"></script>
</body>

</html>
