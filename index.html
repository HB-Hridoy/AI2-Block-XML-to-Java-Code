<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI2 XML to JSON Converter (Fixed)</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css"> <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material.min.css"> <!-- Optional: Theme CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script> <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script> <!-- XML Mode -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script> <!-- Java Mode -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script> <!-- JSON Mode -->

</head>
<body>
    <!-- Main container to hold the content -->
    <div class="container">

        <!-- Conditions popup -->
        <div class="conditions-overlay" id="conditions-overlay"></div>
        <div id="conditions-popup">
            <div id="popup-header">
                Conditions Popup
            </div>
            <textarea id="conditions-code-editor" ></textarea>
            <div id="popup-header">
                <button id="conditions-close-btn">Save Conditions</button>
            </div>
        </div>

        <!-- Heading for the page -->
        <h1>AI2 XML to JSON Converter (Fixed)</h1>
        <!-- Textarea for user to input XML -->
        <textarea id="xmlInput" placeholder="Paste your AI2 XML here...">
          </textarea>
        <!-- Button to trigger XML to JSON conversion -->
        <button onclick="convertXmlToJavaV2()">Convert to JAVA V2</button>
        <button id="open-conditions-popup">Open CodeMirror Editor</button>
        <!-- Checkbox input -->
        <label for="applyConditionsCheckbox">Apply Conditions</label>
        <input type="checkbox" id="applyConditionsCheckbox">
    
        <div>
          <h2>Output</h2>
          <textarea id="outputEditor" placeholder="Code editor..."></textarea>
      </div>
    </div>
    

    <!-- Link to external JavaScript file -->
    <script src="javaConvertV2.js"></script>
</body>
</html>
